<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hayat & Co Watches</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e0e0e;
  --card:#161616;
  --accent:#c9a24d;
  --text:#f5f5f5;
  --muted:#9a9a9a;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:Poppins,sans-serif;
  background:
    radial-gradient(circle at 50% -20%, rgba(201,162,77,0.18), transparent 45%),
    linear-gradient(180deg,#050505,#0e0e0e 50%,#050505);
  color:var(--text);
}

/* HEADER */
header{
  position:relative;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #222;
}
header::after{
  content:"";
  position:absolute;
  bottom:-1px;
  left:0;
  width:100%;
  height:60px;
  background:
    radial-gradient(circle at 20% 50%, rgba(201,162,77,.15), transparent 60%),
    radial-gradient(circle at 80% 50%, rgba(201,162,77,.12), transparent 60%);
}
.logo{
  font-family:Playfair Display,serif;
  font-size:28px;
  letter-spacing:1px;
}
nav a{
  color:var(--muted);
  margin-left:20px;
  text-decoration:none;
}
nav a:hover{color:var(--accent)}

/* HERO */
.hero{
  text-align:center;
  padding:80px 20px;
}
.hero h1{
  font-family:Playfair Display,serif;
  font-size:42px;
}

/* PRODUCTS */
.section{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}
.card{
  background:var(--card);
  padding:15px;
  border-radius:12px;
}
.card img{width:100%;border-radius:10px}
.tag{
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
  display:inline-block;
  margin-top:8px;
}
.stock{background:#1f7a3f}
.preorder{background:#7a3f1f}
.price{color:var(--accent);margin-top:6px}
button{
  width:100%;
  margin-top:10px;
  background:transparent;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:10px;
  border-radius:25px;
  cursor:pointer;
}
button:hover{background:var(--accent);color:#000}

/* CART */
.cart{
  position:fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:360px;
  height:100%;
  background:#111;
  padding:20px;
  transition:.4s;
  z-index:1000;
}
.cart.show{right:0}
.cart h2{margin-bottom:10px}
.cart-item{
  border-bottom:1px solid #222;
  padding:10px 0;
}
.qty{
  display:flex;
  gap:10px;
  margin-top:6px;
}
.qty button{width:30px}

/* CHECKOUT */
.checkout{
  display:none;
}
.checkout input, .checkout select{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:6px;
  border:none;
}

/* POPUP */
.popup{
  position:fixed;
  left:0;
  right:0;
  bottom:-100%;
  background:#161616;
  text-align:center;
  padding:25px;
  border-radius:20px 20px 0 0;
  transition:.4s;
  z-index:2000;
}
.popup.show{bottom:0}
</style>
</head>

<body>

<header>
  <div class="logo">HAYAT & CO WATCHES</div>
  <nav>
    <a href="#">Home</a>
    <a href="#" onclick="openCart()">Cart</a>
  </nav>
</header>

<section class="hero">
  <h1>Timeless Luxury</h1>
</section>

<section class="section">
  <div class="grid">
    <div class="card">
      <img src="watch1.jpg">
      <span class="tag stock">In Stock</span>
      <h3>Classic Steel</h3>
      <div class="price">Rs. 18,000</div>
      <button onclick="addToCart('Classic Steel',18000)">Add to Cart</button>
    </div>

    <div class="card">
      <img src="watch2.jpg">
      <span class="tag preorder">Pre-Order</span>
      <h3>Midnight Chrono</h3>
      <div class="price">Rs. 25,000</div>
      <button onclick="addToCart('Midnight Chrono',25000)">Add to Cart</button>
    </div>
  </div>
</section>

<!-- CART -->
<div class="cart" id="cart">
  <h2>Your Cart</h2>
  <div id="cartItems"></div>
  <button onclick="openCheckout()">Checkout</button>

  <div class="checkout" id="checkout">
    <h3>Checkout</h3>
    <input placeholder="Name">
    <input placeholder="Phone">
    <input placeholder="Address">
    <select>
      <option>Cash on Delivery</option>
      <option>Online Payment</option>
    </select>
    <div id="summary"></div>
    <button onclick="confirmOrder()">Confirm Order</button>
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <h3>✅ Order Confirmed</h3>
  <p>We’ll contact you shortly</p>
</div>

<script>
let cart=[];
function openCart(){document.getElementById("cart").classList.add("show")}
function addToCart(name,price){
  cart.push({name,price,qty:1});
  renderCart();
  openCart();
}
function renderCart(){
  let html="",total=0;
  cart.forEach((i,idx)=>{
    total+=i.price*i.qty;
    html+=`
    <div class="cart-item">
      ${i.name} - Rs.${i.price}
      <div class="qty">
        <button onclick="changeQty(${idx},-1)">-</button>
        ${i.qty}
        <button onclick="changeQty(${idx},1)">+</button>
      </div>
    </div>`;
  });
  document.getElementById("cartItems").innerHTML=html;
  document.getElementById("summary").innerHTML="<b>Total:</b> Rs."+total;
}
function changeQty(i,d){
  cart[i].qty+=d;
  if(cart[i].qty<=0)cart.splice(i,1);
  renderCart();
}
function openCheckout(){
  document.getElementById("checkout").style.display="block";
}
function confirmOrder(){
  document.getElementById("popup").classList.add("show");
  setTimeout(()=>{
    document.getElementById("popup").classList.remove("show");
    cart=[];
    renderCart();
    document.getElementById("cart").classList.remove("show");
  },4000);
}
</script>

</body>
</html>
