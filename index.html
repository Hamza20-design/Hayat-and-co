<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUXE | Haute Horlogerie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .font-serif { font-family: 'Playfair Display', serif; }
    </style>
</head>
<body class="bg-[#fdfcfb] text-zinc-900">

    <div class="bg-zinc-900 text-white text-[10px] uppercase tracking-[0.2em] py-2 text-center">
        Complimentary Express Shipping on All Orders
    </div>

    <nav class="border-b border-zinc-200 sticky top-0 bg-white/90 backdrop-blur-md z-50">
        <div class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
            <div class="flex-1 hidden md:flex gap-6 text-[11px] uppercase tracking-widest font-semibold">
                <a href="#" class="hover:text-amber-700 transition">Men</a>
                <a href="#" class="hover:text-amber-700 transition">Women</a>
                <a href="#" class="hover:text-amber-700 transition">Journal</a>
            </div>
            
            <h1 class="text-3xl font-serif tracking-[0.3em] font-bold flex-1 text-center">LUXE</h1>
            
            <div class="flex-1 flex justify-end items-center gap-6">
                <button class="hidden md:block hover:text-amber-700 transition"><i class="fa-solid fa-magnifying-glass"></i></button>
                <div class="relative cursor-pointer group" onclick="toggleCart()">
                    <i class="fa-solid fa-bag-shopping text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-amber-600 text-white text-[9px] rounded-full h-4 w-4 flex items-center justify-center">0</span>
                </div>
            </div>
        </div>
    </nav>

    <section class="relative h-[70vh] flex items-center bg-zinc-100 overflow-hidden">
        <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 items-center z-10">
            <div class="max-w-md">
                <span class="text-amber-700 uppercase tracking-[0.3em] text-xs font-bold mb-4 block">New Arrival</span>
                <h2 class="text-5xl md:text-7xl font-serif mb-6 leading-tight">The Chronos Heritage</h2>
                <p class="text-zinc-500 mb-8 leading-relaxed">Engineered for the modern explorer. Featuring a 72-hour power reserve and water resistance up to 200m.</p>
                <a href="#shop" class="inline-block border border-zinc-900 px-10 py-4 uppercase text-xs tracking-widest hover:bg-zinc-900 hover:text-white transition-all duration-300">Explore Now</a>
            </div>
        </div>
        <img src="https://images.unsplash.com/photo-1614164185128-e4ec99c436d7?auto=format&fit=crop&q=80&w=1200" class="absolute right-0 top-0 h-full w-1/2 object-cover hidden md:block" alt="Luxury Watch">
    </section>

    <main id="shop" class="max-w-7xl mx-auto px-6 py-20">
        <div class="flex flex-col md:flex-row gap-12">
            
            <aside class="w-full md:w-48 shrink-0">
                <h3 class="uppercase text-[11px] tracking-widest font-bold mb-6 border-b pb-2">Category</h3>
                <ul class="space-y-3 text-sm text-zinc-500">
                    <li><button onclick="filterProducts('all')" class="hover:text-zinc-900 transition">All Pieces</button></li>
                    <li><button onclick="filterProducts('Automatic')" class="hover:text-zinc-900 transition">Automatic</button></li>
                    <li><button onclick="filterProducts('Chronograph')" class="hover:text-zinc-900 transition">Chronograph</button></li>
                    <li><button onclick="filterProducts('Quartz')" class="hover:text-zinc-900 transition">Quartz</button></li>
                </ul>
            </aside>

            <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-16" id="product-grid">
                </div>
        </div>
    </main>

    <div id="cart-overlay" class="fixed inset-0 bg-black/40 opacity-0 pointer-events-none transition-opacity z-[60]" onclick="toggleCart()"></div>
    <div id="cart-sidebar" class="fixed right-0 top-0 h-full w-full max-w-md bg-white translate-x-full transition-transform duration-500 z-[70] flex flex-col">
        <div class="p-8 border-b flex justify-between items-center">
            <h2 class="font-serif text-2xl">Your Selection</h2>
            <button onclick="toggleCart()" class="text-xl hover:rotate-90 transition-transform">&times;</button>
        </div>
        <div id="cart-items" class="flex-1 overflow-y-auto p-8 space-y-6">
            </div>
        <div class="p-8 border-t bg-zinc-50">
            <div class="flex justify-between mb-6 text-sm uppercase tracking-widest">
                <span>Subtotal</span>
                <span id="cart-total" class="font-bold">$0.00</span>
            </div>
            <button class="w-full bg-zinc-900 text-white py-5 uppercase text-[11px] tracking-[0.3em] hover:bg-amber-800 transition">Proceed to Checkout</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
