<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hayat & Co Watches</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* ===== EXISTING STYLES (UNCHANGED) ===== */
:root{
  --bg:#0e0e0e;
  --card:#161616;
  --accent:#c9a24d;
  --text:#f5f5f5;
  --muted:#9a9a9a;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top left,rgba(201,162,77,.08),transparent 40%),var(--bg);
  color:var(--text);
}

header{
  text-align:center;
  padding:35px 20px;
  border-bottom:1px solid #222;
}

.logo{
  font-family:Playfair Display,serif;
  font-size:34px;
  letter-spacing:2px;
}

.hero{
  padding:90px 20px;
  text-align:center;
}

.hero h1{
  font-family:Playfair Display,serif;
  font-size:42px;
}

.hero p{
  color:var(--muted);
  max-width:500px;
  margin:12px auto;
}

.section{
  padding:60px 20px;
  max-width:1200px;
  margin:auto;
}

.section h2{
  font-family:Playfair Display,serif;
  font-size:28px;
  border-left:4px solid var(--accent);
  padding-left:12px;
  margin-bottom:30px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.card{
  background:var(--card);
  padding:15px;
  border-radius:14px;
  transition:.3s;
}

.card:hover{transform:translateY(-6px)}

.card img{
  width:100%;
  border-radius:10px;
}

.tag{
  display:inline-block;
  margin-top:10px;
  padding:4px 10px;
  font-size:12px;
  border-radius:20px;
}

.stock{background:#1f7a3f}
.preorder{background:#7a3f1f}

.card h3{margin:10px 0 5px}
.price{color:var(--accent)}

.card button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:25px;
  border:1px solid var(--accent);
  background:transparent;
  color:var(--accent);
  cursor:pointer;
}

.card button:hover{
  background:var(--accent);
  color:#000;
}

#cart-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  background:var(--accent);
  color:#000;
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  z-index:1000;
}

#cart{
  position:fixed;
  top:0;
  right:-360px;
  width:340px;
  height:100%;
  background:#111;
  border-left:1px solid #222;
  padding:20px;
  transition:.4s ease;
  z-index:999;
  overflow-y:auto;
}

#cart.open{right:0}

.cart-item{
  background:#181818;
  padding:10px;
  border-radius:10px;
  margin-bottom:12px;
  font-size:14px;
}

.qty{
  display:flex;
  align-items:center;
  margin-top:8px;
}

.qty button{
  width:26px;
  height:26px;
  border:none;
  background:var(--accent);
  color:#000;
  border-radius:50%;
  cursor:pointer;
}

select{
  width:100%;
  padding:8px;
  margin-top:8px;
  border-radius:20px;
  background:#1b1b1b;
  color:#fff;
  border:none;
}

.total{
  margin-top:15px;
  color:var(--accent);
  font-weight:500;
}

button.checkout{
  width:100%;
  padding:12px;
  margin-top:15px;
  border-radius:25px;
  border:none;
  background:var(--accent);
  color:#000;
  font-weight:500;
  cursor:pointer;
}

/* ===== NEW: CHECKOUT BOTTOM POPUP ===== */
#checkoutPopup{
  position:fixed;
  bottom:-100%;
  left:0;
  width:100%;
  height:85%;
  background:#111;
  border-top-left-radius:20px;
  border-top-right-radius:20px;
  padding:20px;
  transition:.4s ease;
  z-index:2000;
  overflow-y:auto;
}

#checkoutPopup.show{
  bottom:0;
}

#checkoutPopup h3{
  font-family:Playfair Display,serif;
  margin-bottom:10px;
}

#checkoutPopup input,
#checkoutPopup textarea,
#checkoutPopup select{
  width:100%;
  padding:10px;
  margin:10px 0;
  border-radius:8px;
  border:none;
  background:#1b1b1b;
  color:#fff;
}

.closePopup{
  text-align:right;
  font-size:20px;
  cursor:pointer;
  margin-bottom:10px;
}

/* POPUP CONFIRM */
#popup{
  position:fixed;
  bottom:-80px;
  left:50%;
  transform:translateX(-50%);
  background:var(--accent);
  color:#000;
  padding:12px 20px;
  border-radius:25px;
  transition:.4s;
  z-index:3000;
}
#popup.show{bottom:30px}

footer{
  text-align:center;
  padding:30px;
  color:var(--muted);
  border-top:1px solid #222;
  margin-top:60px;
}
</style>
</head>

<body>

<header><div class="logo">HAYAT & CO WATCHES</div></header>

<section class="hero">
  <h1>Timeless Luxury Watches</h1>
  <p>Advance-secured orders & premium craftsmanship</p>
</section>

<!-- CART -->
<div id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems">No items added</div>
  <div class="total" id="total">Total: Rs 0</div>
  <button class="checkout" onclick="openCheckout()">Checkout</button>
</div>

<div id="cart-btn" onclick="toggleCart()">ðŸ›’</div>

<!-- CHECKOUT POPUP -->
<div id="checkoutPopup">
  <div class="closePopup" onclick="closeCheckout()">âœ•</div>
  <h3>Checkout</h3>
  <div id="orderSummary"></div>
  <input placeholder="Full Name">
  <input placeholder="Phone Number">
  <textarea placeholder="Address"></textarea>
  <select>
    <option>Cash on Delivery</option>
    <option>Online Payment</option>
  </select>
  <button class="checkout" onclick="confirmOrder()">Confirm Order</button>
</div>

<div id="popup">âœ… Order confirmed successfully!</div>

<footer>Â© 2025 Hayat & Co Watches</footer>

<script>
let cart=[];

function toggleCart(){
  document.getElementById('cart').classList.toggle('open');
}

function openCheckout(){
  document.getElementById('checkoutPopup').classList.add('show');
}

function closeCheckout(){
  document.getElementById('checkoutPopup').classList.remove('show');
}

function confirmOrder(){
  document.getElementById('checkoutPopup').classList.remove('show');
  const p=document.getElementById('popup');
  p.classList.add('show');
  setTimeout(()=>p.classList.remove('show'),4000);
}
</script>

</body>
</html>
