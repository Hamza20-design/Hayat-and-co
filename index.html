<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hayat & Co Watches</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e0e0e;
  --card:#161616;
  --accent:#c9a24d;
  --text:#f5f5f5;
  --muted:#9a9a9a;
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:Poppins,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #222;
}
.logo{
  font-family:Playfair Display,serif;
  font-size:26px;
}
nav a{
  color:var(--muted);
  margin-left:20px;
  text-decoration:none;
  font-size:14px;
}
nav a:hover{color:var(--accent)}

/* HERO */
.hero{
  padding:80px 20px;
  text-align:center;
}
.hero h1{
  font-family:Playfair Display,serif;
  font-size:42px;
}
.hero p{
  color:var(--muted);
  max-width:500px;
  margin:10px auto 0;
}

/* PRODUCTS */
.section{
  padding:50px 20px;
  max-width:1200px;
  margin:auto;
}
.section h2{
  font-family:Playfair Display,serif;
  font-size:28px;
  margin-bottom:30px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}
.card{
  background:var(--card);
  padding:15px;
  border-radius:12px;
}
.card img{
  width:100%;
  border-radius:10px;
}
.tag{
  font-size:12px;
  padding:4px 10px;
  border-radius:20px;
  display:inline-block;
  margin-top:10px;
}
.stock{background:#1f7a3f}
.preorder{background:#7a3f1f}
.card h3{margin:12px 0 6px}
.price{color:var(--accent)}
.info{font-size:12px;color:var(--muted)}
button{
  width:100%;
  background:transparent;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:10px;
  border-radius:25px;
  cursor:pointer;
  margin-top:10px;
}
button:hover{background:var(--accent);color:#000}

/* CART */
#cartBtn{
  position:fixed;
  right:20px;
  bottom:20px;
  background:var(--accent);
  color:#000;
  border:none;
  padding:12px 18px;
  border-radius:30px;
  cursor:pointer;
}
#cart{
  position:fixed;
  top:0;
  right:-100%;
  width:320px;
  height:100%;
  background:#111;
  padding:20px;
  transition:0.4s;
  overflow-y:auto;
  z-index:1000;
}
#cart.active{right:0}
.cart-item{
  border-bottom:1px solid #222;
  padding:10px 0;
  font-size:13px;
}
.cart-item input{margin-right:5px}

/* CHECKOUT */
.checkout input, .checkout textarea, .checkout select{
  width:100%;
  margin:6px 0;
  padding:8px;
  background:#1a1a1a;
  border:1px solid #333;
  color:#fff;
}

/* POPUP */
#popup{
  position:fixed;
  bottom:-100px;
  left:50%;
  transform:translateX(-50%);
  background:var(--accent);
  color:#000;
  padding:15px 25px;
  border-radius:30px;
  transition:0.4s;
}
#popup.show{bottom:30px}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  font-size:13px;
  color:var(--muted);
  border-top:1px solid #222;
  margin-top:60px;
}
</style>
</head>

<body>

<header>
  <div class="logo">HAYAT & CO WATCHES</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">Watches</a>
    <a href="#">Contact</a>
  </nav>
</header>

<section class="hero">
  <h1>Timeless Luxury Watches</h1>
  <p>Premium watches with secure advance & pre-order system</p>
</section>

<section class="section">
  <h2>Our Collection</h2>
  <div class="grid">

    <div class="card">
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30">
      <span class="tag stock">In Stock</span>
      <h3>Classic Steel Watch</h3>
      <div class="price">Rs. 18,000</div>
      <button onclick="addToCart('Classic Steel Watch',18000,'stock')">Add to Cart</button>
    </div>

    <div class="card">
      <img src="https://images.unsplash.com/photo-1519741497674-611481863552">
      <span class="tag preorder">Pre Order</span>
      <h3>Midnight Chronograph</h3>
      <div class="price">Rs. 25,000</div>
      <button onclick="addToCart('Midnight Chronograph',25000,'pre')">Add to Cart</button>
    </div>

  </div>
</section>

<button id="cartBtn" onclick="toggleCart()">Cart</button>

<div id="cart">
  <h3>Your Cart</h3>
  <div id="cartItems"></div>
  <button onclick="showCheckout()">Checkout</button>
  <div class="checkout" id="checkout" style="display:none">
    <input placeholder="Name">
    <input placeholder="Phone">
    <textarea placeholder="Address"></textarea>
    <select>
      <option>COD</option>
      <option>Online</option>
    </select>
    <button onclick="confirmOrder()">Confirm Order</button>
  </div>
</div>

<div id="popup">Order Confirmed Successfully</div>

<footer>
Â© 2025 Hayat & Co Watches
</footer>

<script>
let cart=[]
function toggleCart(){
  document.getElementById('cart').classList.toggle('active')
}
function addToCart(name,price,type){
  cart.push({name,price,type})
  renderCart()
}
function renderCart(){
  let html=''
  cart.forEach((i,idx)=>{
    let advance = i.type==='stock' ? 1000 : i.price*0.5
    html+=`
    <div class="cart-item">
      <b>${i.name}</b><br>
      <label><input type="radio" checked> Advance Rs ${advance}</label><br>
      <label><input type="radio"> Full (10% OFF)</label>
    </div>`
  })
  document.getElementById('cartItems').innerHTML=html
}
function showCheckout(){
  document.getElementById('checkout').style.display='block'
}
function confirmOrder(){
  cart=[]
  renderCart()
  document.getElementById('checkout').style.display='none'
  let p=document.getElementById('popup')
  p.classList.add('show')
  setTimeout(()=>p.classList.remove('show'),4000)
}
</script>

</body>
</html>
