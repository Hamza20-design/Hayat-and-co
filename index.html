<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hayat & Co. | Timeless Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c5a059;
            --bg-dark: #0a0a0a;
            --text-light: #f8f8f8;
            --text-muted: #a0a0a0;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(197, 160, 89, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg-dark); color: var(--text-light); }

        /* INTRO & BANNER */
        .intro-header { position: fixed; top:0; left:0; width:100%; height: 100vh; display: flex; align-items: center; justify-content: center; background: #0a0a0a; z-index: 9999; animation: fadeOut 1s forwards 2.5s; }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        
        .sale-banner { background: var(--primary); color: #000; overflow: hidden; white-space: nowrap; padding: 8px 0; font-weight: 700; font-size: 11px; position: sticky; top: 0; z-index: 1000; }
        .marquee { display: inline-block; animation: marquee 20s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        /* LOGO BOXES */
        .main-logo-container { text-align: center; padding: 20px; }
        .main-logo-img { height: 70px; max-width: 200px; object-fit: contain; }

        /* SECTION HEADERS (Matches your screenshot) */
        .section-header { 
            font-family: 'Playfair Display', serif; 
            font-size: 1.6rem; margin-bottom: 30px; padding: 30px;
            text-transform: uppercase; color: #fff;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('watch-gears-uhd-4k-wallpaper.jpg'); 
            background-size: cover; background-position: center;
            border-left: 5px solid var(--primary);
        }

        .section { padding: 40px 5%; max-width: 1200px; margin: auto; }

        /* BRAND GRID - Now with Placeholder Styling */
        .brands-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        @media (min-width: 768px) { .brands-grid { grid-template-columns: repeat(5, 1fr); } }
        
        .brand-item { 
            cursor: pointer; background: var(--glass); padding: 20px; 
            border: 1px solid var(--border); border-radius: 4px; text-align: center;
            min-height: 120px; display: flex; flex-direction: column; justify-content: center;
        }
        .brand-logo { width: 100%; height: 50px; object-fit: contain; margin-bottom: 10px; }
        /* If image fails, show this */
        .brand-logo:not([src]), .brand-logo[src=""] { display: none; }
        .brand-label { font-size: 11px; color: var(--primary); letter-spacing: 1px; font-weight: 600; }

        /* PRODUCT CARDS */
        .popular-slider { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 20px; scrollbar-width: none; }
        .popular-card { min-width: 260px; background: #111; border: 1px solid var(--border); padding: 15px; border-radius: 8px; }
        .watch-img-container { width: 100%; height: 250px; background: #1a1a1a; margin-bottom: 15px; overflow: hidden; }
        .watch-img-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .btn-add { width: 100%; padding: 12px; background: none; color: #fff; border: 1px solid var(--primary); cursor: pointer; font-weight: 600; margin-top: 10px; transition: 0.3s; }
        .btn-add:hover { background: var(--primary); color: #000; }

        /* CART */
        #cart { position: fixed; top: 0; right: -100%; width: 100%; max-width: 350px; height: 100%; background: #0f0f0f; z-index: 2001; padding: 25px; transition: 0.4s; border-left: 1px solid var(--primary); }
        #cart.open { right: 0; }
        #cart-btn { position: fixed; bottom: 25px; right: 25px; background: var(--primary); width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        
        input, textarea { width: 100%; padding: 10px; margin-bottom: 10px; background: #1a1a1a; border: 1px solid #333; color: #fff; }
        #popup { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: var(--primary); color: #000; padding: 10px 20px; font-weight: 700; z-index: 3000; transition: 0.5s; }
        #popup.show { transform: translateX(-50%) translateY(0); }
    </style>
</head>
<body>

<div class="intro-header" id="intro"><h1 style="font-family:'Playfair Display'; color:var(--primary); letter-spacing:5px;">HAYAT & CO.</h1></div>

<div class="sale-banner">
    <div class="marquee">‚ú® 10% DISCOUNT ON FULL PAYMENTS ‚Äî LUXURY WATCHES SINCE 1994 ‚Äî REGISTERED DEALER ‚ú®</div>
</div>

<div id="popup">ORDER SENT TO GOOGLE SHEETS</div>

<div id="home-view">
    <div class="main-logo-container">
        <img src="main-logo.png" alt="HAYAT & CO." class="main-logo-img" onerror="this.parentElement.innerHTML='<h1 style=\'color:var(--primary)\'>HAYAT & CO.</h1>'">
    </div>

    <section class="section">
        <h2 class="section-header">SHOP BY BRAND</h2>
        <div class="brands-grid" id="brands-container"></div>
    </section>

    <section class="section">
        <h2 class="section-header">MOST POPULAR</h2>
        <div class="popular-slider" id="popular-slider"></div>
    </section>
</div>

<div id="brand-view" style="display:none; padding-top: 20px;">
    <button onclick="showHome()" style="margin-left:5%; background:none; color:var(--primary); border:1px solid var(--primary); padding:8px 15px; cursor:pointer;">‚Üê BACK</button>
    <h2 id="brand-name-display" style="text-align:center; font-family:'Playfair Display'; color:var(--primary); font-size:2.5rem; margin:20px 0;">Brand</h2>
    <div class="section">
        <div id="brand-stock-grid" style="display:grid; grid-template-columns:repeat(auto-fit, minmax(250px, 1fr)); gap:20px;"></div>
    </div>
</div>

<div id="cart-btn" onclick="toggleCart()">üõí</div>
<div id="cart">
    <h3 style="color:var(--primary); margin-bottom:20px; font-family:'Playfair Display';">Your Order</h3>
    <div id="cartItems" style="max-height: 40vh; overflow-y: auto; margin-bottom: 20px;">Cart is empty</div>
    <div style="border-top: 1px solid #333; padding-top: 15px;">
        <p id="total" style="font-weight:700; color:var(--primary); margin-bottom:15px;">Total: Rs. 0</p>
        <input type="text" id="cname" placeholder="Name">
        <input type="tel" id="cphone" placeholder="Phone Number">
        <textarea id="caddress" placeholder="Shipping Address"></textarea>
        <button id="submitBtn" class="btn-add" style="background:var(--primary); color:#000;" onclick="confirmOrder()">CONFIRM ORDER</button>
        <button class="btn-add" style="border:none;" onclick="toggleCart()">CLOSE</button>
    </div>
</div>

<script>
    const brandsList = [
        { name: "Hamilton", logo: "hamilton.png" },
        { name: "Seiko", logo: "seiko.png" },
        { name: "Omega X Swatch", logo: "omega-x-swatch.png" },
        { name: "Orient", logo: "orient.png" },
        { name: "Rado", logo: "rado.png" },
        { name: "Oris", logo: "oris.png" },
        { name: "Tissot", logo: "tissot.png" },
        { name: "Rolex", logo: "rolex.png" },
        { name: "Patek Philip", logo: "patek-philip.png" }
    ];

    const watchData = [];
    brandsList.forEach(b => {
        // Adding 2 watches per brand
        watchData.push({ brand: b.name, name: b.name + " Classic Series", price: 95000, img: "watch-gears-uhd-4k-wallpaper.jpg" });
        watchData.push({ brand: b.name, name: b.name + " Luxury Edition", price: 155000, img: "watch-gears-uhd-4k-wallpaper.jpg" });
    });

    // Populate Brand Grid
    const brandsContainer = document.getElementById('brands-container');
    brandsList.forEach(b => {
        brandsContainer.innerHTML += `
            <div class="brand-item" onclick="showBrand('${b.name}')">
                <img src="${b.logo}" class="brand-logo" alt="${b.name}" onerror="this.style.display='none'">
                <div class="brand-label">${b.name}</div>
            </div>`;
    });

    // Populate Popular Slider
    const popularSlider = document.getElementById('popular-slider');
    watchData.slice(0, 8).forEach(w => {
        popularSlider.innerHTML += `
            <div class="popular-card">
                <div class="watch-img-container"><img src="${w.img}"></div>
                <h4 style="font-size:14px;">${w.name}</h4>
                <p style="color:var(--primary); margin-top:5px;">Rs. ${w.price.toLocaleString()}</p>
                <button class="btn-add" onclick="addToCart('${w.name}', ${w.price})">Add to Cart</button>
            </div>`;
    });

    let cart = [];
    function showBrand(brand) {
        document.getElementById('home-view').style.display = 'none';
        document.getElementById('brand-view').style.display = 'block';
        document.getElementById('brand-name-display').innerText = brand;
        const grid = document.getElementById('brand-stock-grid');
        grid.innerHTML = '';
        watchData.filter(w => w.brand === brand).forEach(w => {
            grid.innerHTML += `
                <div class="popular-card">
                    <div class="watch-img-container"><img src="${w.img}"></div>
                    <h4>${w.name}</h4>
                    <p style="color:var(--primary);">Rs. ${w.price.toLocaleString()}</p>
                    <button class="btn-add" onclick="addToCart('${w.name}', ${w.price})">Add to Cart</button>
                </div>`;
        });
        window.scrollTo(0,0);
    }

    function showHome() {
        document.getElementById('brand-view').style.display = 'none';
        document.getElementById('home-view').style.display = 'block';
    }

    function toggleCart() { document.getElementById('cart').classList.toggle('open'); }

    function addToCart(name, price) {
        cart.push({name, price, pay: 'advance'});
        updateCart();
        if(!document.getElementById('cart').classList.contains('open')) toggleCart();
    }

    function updateCart() {
        let total = 0;
        let html = '';
        cart.forEach((item, i) => {
            let p = item.pay === 'full' ? item.price * 0.9 : 1000;
            total += p;
            html += `<div style="background:#1a1a1a; padding:10px; margin-bottom:10px; border-left:3px solid var(--primary);">
                <p style="font-size:12px;">${item.name}</p>
                <select onchange="cart[${i}].pay=this.value; updateCart();" style="width:100%; margin:5px 0; background:#000; color:#fff; border:1px solid #444;">
                    <option value="advance">Advance (Rs. 1000)</option>
                    <option value="full">Full (10% OFF)</option>
                </select>
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="color:var(--primary);">Rs. ${Math.round(p).toLocaleString()}</span>
                    <button onclick="cart.splice(${i},1); updateCart();" style="color:red; background:none; border:none; cursor:pointer;">REMOVE</button>
                </div>
            </div>`;
        });
        document.getElementById('cartItems').innerHTML = html || 'Cart is empty';
        document.getElementById('total').innerText = 'Total Due: Rs. ' + Math.round(total).toLocaleString();
    }

    function confirmOrder() {
        const name = document.getElementById('cname').value;
        const phone = document.getElementById('cphone').value;
        const address = document.getElementById('caddress').value;
        if(!name || !phone || cart.length === 0) return alert("Fill all details!");

        const btn = document.getElementById('submitBtn');
        btn.innerText = "SENDING..."; btn.disabled = true;

        const url = "YOUR_GOOGLE_SCRIPT_URL"; // REPLACE THIS
        
        const data = {
            name, phone, address,
            items: cart.map(i => `${i.name} (${i.pay})`).join(', '),
            total: document.getElementById('total').innerText
        };

        fetch(url, { method: 'POST', mode: 'no-cors', body: JSON.stringify(data) })
        .then(() => {
            document.getElementById('popup').classList.add('show');
            // RESET EVERYTHING
            cart = []; updateCart();
            document.getElementById('cname').value = '';
            document.getElementById('cphone').value = '';
            document.getElementById('caddress').value = '';
            setTimeout(() => {
                document.getElementById('popup').classList.remove('show');
                btn.innerText = "CONFIRM ORDER"; btn.disabled = false;
                toggleCart(); showHome();
            }, 3000);
        });
    }
</script>
</body>
</html>
