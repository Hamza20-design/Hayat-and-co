<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hayat & Co Watches</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* ===== EXISTING STYLES (UNCHANGED) ===== */
:root{
  --bg:#0e0e0e;
  --card:#161616;
  --accent:#c9a24d;
  --text:#f5f5f5;
  --muted:#9a9a9a;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:Poppins,sans-serif;
  background:radial-gradient(circle at top left,rgba(201,162,77,.08),transparent 40%),var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  text-align:center;
  padding:35px 20px;
  border-bottom:1px solid #222;
}

.logo{
  font-family:Playfair Display,serif;
  font-size:34px;
  letter-spacing:2px;
}

/* HERO */
.hero{
  padding:90px 20px;
  text-align:center;
}

.hero h1{
  font-family:Playfair Display,serif;
  font-size:42px;
}

.hero p{
  color:var(--muted);
  max-width:500px;
  margin:12px auto;
}

/* SECTION */
.section{
  padding:60px 20px;
  max-width:1200px;
  margin:auto;
}

.section h2{
  font-family:Playfair Display,serif;
  font-size:28px;
  border-left:4px solid var(--accent);
  padding-left:12px;
  margin-bottom:30px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.card{
  background:var(--card);
  padding:15px;
  border-radius:14px;
}

.card img{
  width:100%;
  border-radius:10px;
}

.tag{
  display:inline-block;
  margin-top:10px;
  padding:4px 10px;
  font-size:12px;
  border-radius:20px;
}

.stock{background:#1f7a3f}
.preorder{background:#7a3f1f}

.price{color:var(--accent)}

.card button{
  width:100%;
  margin-top:10px;
  padding:10px;
  border-radius:25px;
  border:1px solid var(--accent);
  background:transparent;
  color:var(--accent);
  cursor:pointer;
}

#cart-btn{
  position:fixed;
  bottom:25px;
  right:25px;
  background:var(--accent);
  color:#000;
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  z-index:1000;
}

/* CART */
#cart{
  position:fixed;
  top:0;
  right:-360px;
  width:340px;
  height:100%;
  background:#111;
  border-left:1px solid #222;
  padding:20px;
  transition:.4s ease;
  z-index:999;
  overflow-y:auto;
}

#cart.open{right:0}

.cart-item{
  background:#181818;
  padding:10px;
  border-radius:10px;
  margin-bottom:12px;
}

.qty{
  display:flex;
  align-items:center;
  margin-top:8px;
}

.qty button{
  width:26px;
  height:26px;
  background:var(--accent);
  border:none;
  border-radius:50%;
  cursor:pointer;
}

select{
  width:100%;
  padding:8px;
  margin-top:8px;
  border-radius:20px;
  background:#1b1b1b;
  color:#fff;
  border:none;
}

.total{
  margin-top:15px;
  color:var(--accent);
}

button.checkout{
  width:100%;
  padding:12px;
  margin-top:15px;
  border-radius:25px;
  border:none;
  background:var(--accent);
  cursor:pointer;
}

/* POPUP */
#popup{
  position:fixed;
  bottom:-80px;
  left:50%;
  transform:translateX(-50%);
  background:var(--accent);
  color:#000;
  padding:14px 25px;
  border-radius:30px;
  transition:.4s ease;
  z-index:2000;
}
#popup.show{bottom:30px}

/* ===== NEW: CHECKOUT MODAL (ONLY ADDITION) ===== */
#checkoutModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:3000;
}

#checkoutBox{
  background:#111;
  width:90%;
  max-width:400px;
  padding:20px;
  border-radius:16px;
}

#checkoutBox h3{
  margin-bottom:10px;
}

#checkoutBox input, #checkoutBox select{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:10px;
  border:none;
  background:#1c1c1c;
  color:#fff;
}

#checkoutBox button{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:none;
  background:var(--accent);
  cursor:pointer;
}
</style>
</head>

<body>

<header><div class="logo">HAYAT & CO WATCHES</div></header>

<section class="hero">
<h1>Timeless Luxury Watches</h1>
<p>Advance-secured orders & premium craftsmanship</p>
</section>

<section class="section">
<h2>In Stock Watches</h2>
<div class="grid">
<div class="card">
<img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30">
<span class="tag stock">In Stock</span>
<h3>Classic Steel</h3>
<div class="price">Rs. 18,000</div>
<button onclick="addToCart('Classic Steel',18000,'stock')">Add to Cart</button>
</div>
</div>
</section>

<div id="cart-btn" onclick="toggleCart()">ðŸ›’</div>

<div id="cart">
<h3>Your Cart</h3>
<div id="cartItems">No items added</div>
<div class="total" id="total">Total: Rs 0</div>
<button class="checkout" onclick="checkout()">Confirm Order</button>
</div>

<!-- CHECKOUT MODAL -->
<div id="checkoutModal">
<div id="checkoutBox">
<h3>Checkout</h3>
<input placeholder="Full Name">
<input placeholder="Phone Number">
<input placeholder="Address">
<select>
<option>Cash on Delivery</option>
<option>Advance Payment</option>
</select>
<button onclick="finalConfirm()">Confirm Order</button>
</div>
</div>

<div id="popup">âœ… Order confirmed successfully!</div>

<script>
let cart=[];

function toggleCart(){
  document.getElementById('cart').classList.toggle('open');
}

function addToCart(name,price,type){
  cart.push({name,price,type,qty:1,pay:'advance'});
  toggleCart();
  updateTotal();
}

function changeQty(i,val){
  cart[i].qty=Math.max(1,cart[i].qty+val);
  updateTotal();
}

function changePay(i,val){
  cart[i].pay=val;
  updateTotal();
}

function updateTotal(){
  let total=0;
  let html='';

  cart.forEach((item,i)=>{
    let base=item.pay==='full'?item.price*0.9:1000;
    total+=base*item.qty;

    html+=`
    <div class="cart-item">
      ${item.name}<br>
      <small>Rs ${Math.round(base)} each</small>
      <select onchange="changePay(${i},this.value)">
        <option value="advance">Advance</option>
        <option value="full">Full (10% OFF)</option>
      </select>
      <div class="qty">
        <button onclick="changeQty(${i},-1)">âˆ’</button>
        <span>${item.qty}</span>
        <button onclick="changeQty(${i},1)">+</button>
      </div>
    </div>`;
  });

  document.getElementById('cartItems').innerHTML=html||'No items added';
  document.getElementById('total').innerText='Total: Rs '+Math.round(total);
}

function checkout(){
  if(cart.length===0) return;
  document.getElementById('checkoutModal').style.display='flex';
}

function finalConfirm(){
  document.getElementById('checkoutModal').style.display='none';

  const popup=document.getElementById('popup');
  popup.classList.add('show');

  setTimeout(()=>{
    popup.classList.remove('show');
    cart=[];
    updateTotal();
    toggleCart();
  },4000);
}
</script>

</body>
</html>
