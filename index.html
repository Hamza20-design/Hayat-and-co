<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hayat & Co Watches</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e0e0e;
  --card:#161616;
  --accent:#c9a24d;
  --text:#f5f5f5;
  --muted:#9a9a9a;
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:Poppins, sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* HEADER */
header{
  padding:20px;
  border-bottom:1px solid #222;
  text-align:center;
}

header h1{
  font-family:Playfair Display, serif;
  font-size:28px;
  letter-spacing:2px;
}

/* HERO */
.hero{
  padding:70px 20px;
  text-align:center;
}

.hero h2{
  font-family:Playfair Display, serif;
  font-size:42px;
}

.hero p{
  color:var(--muted);
  margin-top:10px;
}

/* SECTIONS */
.section{
  padding:50px 20px;
  max-width:1200px;
  margin:auto;
}

.section h3{
  font-family:Playfair Display, serif;
  font-size:26px;
  margin-bottom:25px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.card{
  background:var(--card);
  padding:15px;
  border-radius:14px;
}

.card img{
  width:100%;
  border-radius:10px;
}

.tag{
  font-size:12px;
  padding:5px 10px;
  border-radius:20px;
  margin-top:10px;
  display:inline-block;
}

.stock{background:#1f7a3f}
.preorder{background:#7a3f1f}

.card h4{
  margin-top:10px;
}

.price{
  color:var(--accent);
}

.card button{
  margin-top:12px;
  width:100%;
  background:transparent;
  border:1px solid var(--accent);
  color:var(--accent);
  padding:10px;
  border-radius:25px;
  cursor:pointer;
}

/* CART BUTTON */
.cart-btn{
  position:fixed;
  right:20px;
  bottom:20px;
  background:var(--accent);
  color:#000;
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  cursor:pointer;
  z-index:1000;
}

/* CART PANEL (ONLY THIS IS MODIFIED) */
.cart-panel{
  position:fixed;
  top:0;
  right:-100%;
  width:360px;
  max-width:100%;
  height:100vh;
  background:#0e0e0e;
  box-shadow:-10px 0 30px rgba(0,0,0,.7);
  transition:.4s;
  z-index:999;
}

.cart-panel.open{
  right:0;
}

.cart-content{
  padding:20px;
  height:100%;
  overflow-y:auto;
}

.cart-title{
  font-family:Playfair Display, serif;
  font-size:26px;
  margin-bottom:20px;
}

.cart-item{
  background:#141414;
  border-radius:18px;
  padding:16px;
}

.cart-item-name{
  font-size:18px;
}

.cart-item-price{
  font-size:14px;
  color:var(--muted);
}

.payment-select{
  width:100%;
  margin-top:14px;
  background:#0e0e0e;
  color:#fff;
  border:1px solid #222;
  padding:10px;
  border-radius:10px;
}

.qty-controls{
  display:flex;
  align-items:center;
  gap:14px;
  margin-top:14px;
}

.qty-controls button{
  width:36px;
  height:36px;
  border-radius:50%;
  background:var(--accent);
  border:none;
  font-size:18px;
  font-weight:bold;
}

.cart-total{
  margin-top:24px;
  font-size:18px;
  color:var(--accent);
}

.confirm-btn{
  margin-top:18px;
  width:100%;
  background:var(--accent);
  color:#000;
  padding:14px;
  border-radius:30px;
  border:none;
  font-size:16px;
}

/* MOBILE FIX */
@media(max-width:480px){
  .cart-panel{width:100%;}
}
</style>
</head>

<body>

<header>
  <h1>HAYAT & CO WATCHES</h1>
</header>

<section class="hero">
  <h2>Timeless Luxury Watches</h2>
  <p>Advance-secured orders & premium craftsmanship</p>
</section>

<section class="section">
  <h3>In Stock Watches</h3>
  <div class="grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30">
      <span class="tag stock">In Stock</span>
      <h4>Classic Steel</h4>
      <div class="price">Rs 1000</div>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
</section>

<section class="section">
  <h3>Pre Order Watches</h3>
  <div class="grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314">
      <span class="tag preorder">Pre Order</span>
      <h4>Midnight Chrono</h4>
      <div class="price">Rs 2500</div>
      <button onclick="addToCart()">Add to Cart</button>
    </div>
  </div>
</section>

<div class="cart-btn" onclick="toggleCart()">ðŸ›’</div>

<div class="cart-panel" id="cart">
  <div class="cart-content">
    <div class="cart-title">Your Cart</div>

    <div class="cart-item">
      <div class="cart-item-name">Classic Steel</div>
      <div class="cart-item-price">Rs 1000 each</div>

      <select class="payment-select">
        <option>Advance</option>
        <option>Full Payment</option>
      </select>

      <div class="qty-controls">
        <button>-</button>
        <span>1</span>
        <button>+</button>
      </div>
    </div>

    <div class="cart-total">Total: Rs 1000</div>
    <button class="confirm-btn">Confirm Order</button>
  </div>
</div>

<script>
function toggleCart(){
  document.getElementById("cart").classList.toggle("open");
}

function addToCart(){
  document.getElementById("cart").classList.add("open");
}
</script>

</body>
</html>
