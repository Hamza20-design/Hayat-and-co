<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hayat & Co. | Precision & Prestige</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #c5a059;
            --bg-dark: #0a0a0a;
            --text-light: #f8f8f8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg-dark); color: var(--text-light); overflow-x: hidden; }

        /* HERO WITH WATCH BACKGROUND */
        .hero-container {
            position: relative;
            height: 100vh;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1614164185128-e4ec99c436d7?auto=format&fit=crop&q=80&w=2000');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 5rem);
            letter-spacing: 5px;
            margin-bottom: 10px;
        }

        .hero-content p {
            letter-spacing: 8px;
            text-transform: uppercase;
            color: var(--primary);
            font-weight: 300;
        }

        /* SECTION STYLING */
        .section { padding: 80px 5%; max-width: 1400px; margin: auto; }
        .section-title { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin-bottom: 50px; text-align: center; }

        /* PRODUCT GRID & COLOR SYSTEM */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 40px; }
        
        .card {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 8px;
            transition: 0.4s;
            position: relative;
        }

        .watch-display {
            width: 100%;
            height: 400px;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 4px;
        }

        .watch-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease, transform 0.8s ease;
        }

        .color-panel {
            display: flex;
            gap: 12px;
            margin: 20px 0;
            justify-content: center;
        }

        .swatch {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .swatch.active { border-color: var(--primary); transform: scale(1.2); }

        /* TEXTURED CART */
        #cart {
            position: fixed;
            top: 0;
            right: -450px;
            width: 100%;
            max-width: 450px;
            height: 100%;
            z-index: 1001;
            padding: 40px;
            transition: 0.6s cubic-bezier(0.77, 0, 0.175, 1);
            /* Leather Texture Background */
            background-color: #121212;
            background-image: url("https://www.transparenttextures.com/patterns/dark-leather.png");
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }

        #cart.open { right: 0; }

        /* REFINED POPUP */
        #popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--primary);
            color: #000;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            z-index: 2000;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        #popup.show { transform: translateX(-50%) translateY(0); }

        /* BUTTONS */
        .btn-add {
            width: 100%;
            padding: 15px;
            background: transparent;
            color: var(--text-light);
            border: 1px solid var(--primary);
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-add:hover { background: var(--primary); color: #000; }

        #cart-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

<div id="popup">SUCCESSFULLY ADDED TO COLLECTION</div>

<section class="hero-container">
    <div class="hero-content">
        <h1>HAYAT & CO.</h1>
        <p>Horological Excellence</p>
    </div>
</section>

<section class="section">
    <h2 class="section-title">The Masterpiece Series</h2>
    <div class="grid">
        <div class="card" id="watch1">
            <div class="watch-display">
                <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30" class="watch-image" id="img-watch1">
            </div>
            <h3>Chronos Executive</h3>
            <div class="color-panel">
                <div class="swatch active" style="background: #e5e5e5;" onclick="changeWatch('watch1', 'https://images.unsplash.com/photo-1523275335684-37898b6baf30', this)"></div>
                <div class="swatch" style="background: #c5a059;" onclick="changeWatch('watch1', 'https://images.unsplash.com/photo-1542496658-e33a6d0d50f6', this)"></div>
                <div class="swatch" style="background: #222;" onclick="changeWatch('watch1', 'https://images.unsplash.com/photo-1522338242992-e1a54906a8da', this)"></div>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <span style="color:var(--primary)">Rs. 22,500</span>
                <span style="font-size:12px; opacity:0.6">Limited Edition</span>
            </div>
            <button class="btn-add" onclick="addToCart('Chronos Executive', 22500)">Add to Collection</button>
        </div>

        <div class="card" id="watch2">
            <div class="watch-display">
                <img src="https://images.unsplash.com/photo-1524592094714-0f0654e20314" class="watch-image" id="img-watch2">
            </div>
            <h3>Heritage Navigator</h3>
            <div class="color-panel">
                <div class="swatch active" style="background: #4a3024;" onclick="changeWatch('watch2', 'https://images.unsplash.com/photo-1524592094714-0f0654e20314', this)"></div>
                <div class="swatch" style="background: #1a1a1a;" onclick="changeWatch('watch2', 'https://images.unsplash.com/photo-1547996160-81dfa63595dd', this)"></div>
            </div>
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <span style="color:var(--primary)">Rs. 19,000</span>
                <span style="font-size:12px; opacity:0.6">Mechanical</span>
            </div>
            <button class="btn-add" onclick="addToCart('Heritage Navigator', 19000)">Add to Collection</button>
        </div>
    </div>
</section>

<div id="cart-btn" onclick="toggleCart()">ðŸ›’</div>

<div id="cart">
    <h2 style="font-family:'Playfair Display'; margin-bottom:30px; border-bottom:1px solid var(--border); padding-bottom:10px;">Your Boutique</h2>
    <div id="cartItems">Selection is empty.</div>
    <div id="total" style="margin-top:40px; font-size:1.5rem; color:var(--primary)">Total: Rs 0</div>
    <button class="btn-add" style="margin-top:20px; background:var(--primary); color:#000;" onclick="confirmOrder()">Confirm Order</button>
</div>

<script>
    let cart = [];

    // SWATCH ANIMATION LOGIC
    function changeWatch(watchId, imgSrc, element) {
        const img = document.getElementById('img-' + watchId);
        
        // Animation sequence
        img.style.opacity = '0';
        img.style.transform = 'scale(0.95)';
        
        setTimeout(() => {
            img.src = imgSrc;
            img.style.opacity = '1';
            img.style.transform = 'scale(1)';
        }, 300);

        // Update active swatch
        const swatches = element.parentElement.querySelectorAll('.swatch');
        swatches.forEach(s => s.classList.remove('active'));
        element.classList.add('active');
    }

    function toggleCart() { document.getElementById('cart').classList.toggle('open'); }

    function addToCart(name, price) {
        cart.push({name, price});
        updateCartUI();
        showPopup("PIECE ADDED TO COLLECTION");
    }

    function updateCartUI() {
        let total = 0;
        let html = '';
        cart.forEach((item, i) => {
            total += item.price;
            html += `<div style="padding:15px 0; border-bottom:1px solid var(--border)">
                <div style="display:flex; justify-content:space-between">
                    <span>${item.name}</span>
                    <span style="color:var(--primary)">Rs ${item.price.toLocaleString()}</span>
                </div>
                <button onclick="removeItem(${i})" style="background:none; border:none; color:red; cursor:pointer; font-size:10px; margin-top:5px">REMOVE</button>
            </div>`;
        });
        document.getElementById('cartItems').innerHTML = html || 'Selection is empty.';
        document.getElementById('total').innerText = 'Total: Rs ' + total.toLocaleString();
    }

    function removeItem(i) { cart.splice(i, 1); updateCartUI(); }

    function showPopup(msg) {
        const p = document.getElementById('popup');
        p.innerText = msg;
        p.classList.add('show');
        setTimeout(() => p.classList.remove('show'), 3000);
    }

    function confirmOrder() {
        if(cart.length === 0) return;
        showPopup("ORDER PLACED. WELCOME TO THE CLUB.");
        cart = [];
        updateCartUI();
        setTimeout(toggleCart, 1000);
    }
</script>

</body>
</html>
