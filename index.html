<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hayat & Co. | Timeless Luxury</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #c5a059; --bg-dark: #0a0a0a; --text-light: #f8f8f8; --text-muted: #a0a0a0; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); --discount: #ff4d4d; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Montserrat', sans-serif; background: var(--bg-dark); color: var(--text-light); overflow-x: hidden; scroll-behavior: smooth; }
        
        /* Intro & Navigation (Same as original) */
        .intro-header { position: fixed; top:0; left:0; width:100%; height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%); z-index: 9999; animation: fadeOutBackground 1.5s ease-in-out forwards; animation-delay: 3s; }
        .intro-logo { font-family: 'Playfair Display', serif; font-size: clamp(2rem, 10vw, 5rem); letter-spacing: 8px; color: var(--primary); opacity: 0; transform: translateY(30px); animation: fadeInUp 1.5s ease-out forwards; }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeOutBackground { to { opacity: 0; visibility: hidden; } }
        #nav-menu { position: fixed; top: 0; left: -100%; width: 280px; height: 100%; background: #000; z-index: 3001; transition: 0.5s; padding: 60px 30px; border-right: 1px solid var(--primary); }
        #nav-menu.active { left: 0; }
        .nav-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 3000; display: none; }
        .nav-overlay.active { display: block; }
        .nav-link { display: block; color: #fff; text-decoration: none; font-family: 'Playfair Display', serif; font-size: 1.5rem; margin-bottom: 25px; cursor: pointer; }
        .burger-btn { position: fixed; top: 55px; left: 20px; z-index: 2000; cursor: pointer; padding: 10px; }
        .burger-line { width: 25px; height: 2px; background: var(--primary); margin: 5px 0; }

        /* SALE TAG STYLING */
        .discount-tag { position: absolute; top: 10px; left: 10px; background: var(--discount); color: white; padding: 4px 8px; font-size: 10px; font-weight: 800; border-radius: 3px; z-index: 10; letter-spacing: 1px; }
        .old-price { text-decoration: line-through; color: var(--text-muted); font-size: 0.9rem; margin-right: 8px; }
        .new-price { color: var(--primary); font-weight: 700; font-size: 1.1rem; }

        /* Sections & Cards */
        .sale-banner { background: var(--primary); color: #000; overflow: hidden; white-space: nowrap; padding: 8px 0; font-weight: 700; font-size: 12px; position: sticky; top: 0; z-index: 1000; }
        .marquee { display: inline-block; animation: marquee 15s linear infinite; }
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .main-logo-container { text-align: center; padding: 20px; }
        .main-logo-img { height: 70px; }
        .section-header { font-family: 'Playfair Display', serif; font-size: 1.8rem; margin-bottom: 40px; padding: 20px 25px; text-transform: uppercase; color: #fff; border-left: 6px solid var(--primary); background: var(--glass); }
        .section { padding: 40px 5%; max-width: 1400px; margin: auto; }
        .popular-slider { display: flex; overflow-x: auto; gap: 20px; padding: 20px 0; scrollbar-width: none; }
        .popular-card { min-width: 280px; background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 12px; position: relative; }
        .watch-display { width: 100%; height: 280px; overflow: hidden; border-radius: 8px; position: relative; }
        .slider-track { display: flex; width: 100%; height: 100%; transition: transform 0.4s; }
        .slider-track img { width: 100%; height: 100%; object-fit: cover; flex-shrink: 0; }
        
        /* Cart UI */
        #cart { position: fixed; top: 0; right: -420px; width: 100%; max-width: 400px; height: 100%; z-index: 3100; padding: 30px; transition: 0.5s; background-color: #111; overflow-y: auto; }
        #cart.open { right: 0; }
        .close-cart { cursor: pointer; font-size: 24px; color: var(--primary); }
        #cart-btn { position: fixed; bottom: 30px; right: 30px; background: var(--primary); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 2000; cursor: pointer; color: #000; font-weight: bold; }
        .shop-now-btn { margin-top: 15px; padding: 12px; width: 100%; background: var(--primary); color: #000; border: none; font-weight: 700; cursor: pointer; }
    </style>
</head>
<body>

<div class="intro-header" id="intro"><div class="intro-logo">HAYAT & CO.</div></div>

<div class="burger-btn" onclick="toggleNav()">
    <div class="burger-line"></div><div class="burger-line"></div><div class="burger-line"></div>
</div>

<div class="nav-overlay" id="nav-overlay" onclick="toggleNav()"></div>
<div id="nav-menu">
    <div style="margin-bottom: 40px;"><img src="main-logo.png" style="height: 50px;"></div>
    <div class="nav-link" onclick="handleNav('home')">HOME</div>
    <div class="nav-link" onclick="handleNav('shop-all')">SHOP ALL</div>
</div>

<div class="sale-banner">
    <div class="marquee">✨ LIMITED TIME: 40% FLAT DISCOUNT ON ALL WATCHES — RS 1,000 ADVANCE FOR STOCK ITEMS — FREE SHIPPING ✨</div>
</div>

<div id="home-view">
    <div class="main-logo-container"><img src="main-logo.png" class="main-logo-img"></div>
    <section class="section">
        <h2 class="section-header">MOST POPULAR</h2>
        <div class="popular-slider" id="popular-slider"></div>
    </section>
</div>

<div id="shop-all-view" style="display:none;">
    <div class="section">
        <h2 class="section-header">COLLECTION</h2>
        <div id="all-watches-grid" style="display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:25px;"></div>
    </div>
</div>

<div id="cart-btn" onclick="toggleCart()">CART</div>
<div id="cart">
    <div class="cart-header" style="display:flex; justify-content:space-between; margin-bottom:20px;">
        <h2 style="font-family:'Playfair Display';">Your Selection</h2>
        <div class="close-cart" onclick="toggleCart()">✕</div>
    </div>
    <div id="cartItems">Empty</div>
    <div style="margin-top:20px; border-top:1px solid var(--border); padding-top:20px;">
        <div id="total" style="font-size:1.2rem; color:var(--primary); margin-bottom:15px; font-weight: bold;">Total Advance: Rs 0</div>
        <input type="text" id="cname" placeholder="Full Name" style="width:100%; padding:12px; margin-bottom:10px; background:#1a1a1a; border:1px solid #333; color:#fff;">
        <input type="tel" id="cphone" placeholder="Phone Number" style="width:100%; padding:12px; margin-bottom:10px; background:#1a1a1a; border:1px solid #333; color:#fff;">
        <textarea id="caddress" placeholder="Shipping Address" style="width:100%; padding:12px; margin-bottom:10px; background:#1a1a1a; border:1px solid #333; color:#fff;"></textarea>
        <button class="shop-now-btn" onclick="confirmOrder()">CONFIRM ORDER</button>
    </div>
</div>

<script>
const DATABASE_URL = "https://hayatwatches-e7bd1-default-rtdb.firebaseio.com/";
let watchData = [];
let cart = [];

function toggleNav() {
    document.getElementById('nav-menu').classList.toggle('active');
    document.getElementById('nav-overlay').classList.toggle('active');
}

function handleNav(target) {
    toggleNav();
    document.getElementById('home-view').style.display = target === 'home' ? 'block' : 'none';
    document.getElementById('shop-all-view').style.display = target === 'shop-all' ? 'block' : 'none';
    if(target === 'shop-all') renderShopAll();
}

function loadProducts() {
    fetch(`${DATABASE_URL}/watches.json`)
    .then(res => res.json())
    .then(data => {
        if (data) {
            watchData = Object.values(data);
            renderPopularSlider();
        }
    });
}

function generateCardHTML(w) {
    const images = w.images || [w.img];
    const slides = images.map(imgSrc => `<img src="${imgSrc}">`).join('');
    
    // DISCOUNT LOGIC
    const originalPrice = parseInt(w.price.replace(/[^0-9]/g, '')) || 0;
    const discountedPrice = Math.round(originalPrice * 0.60); // 40% OFF
    
    return `
        <div class="popular-card">
            <div class="discount-tag">40% OFF</div>
            <div class="watch-display" onclick="nextSlide(this)">
                <div class="slider-track" data-index="0" data-count="${images.length}">${slides}</div>
            </div>
            <h4 style="margin:10px 0 5px">${w.name}</h4>
            <div>
                <span class="old-price">Rs. ${originalPrice.toLocaleString()}</span>
                <span class="new-price">Rs. ${discountedPrice.toLocaleString()}</span>
            </div>
            <button class="shop-now-btn" onclick="addToCart('${w.name}', ${discountedPrice}, '${w.type}')">Add to Cart</button>
        </div>`;
}

function nextSlide(container) {
    const track = container.querySelector('.slider-track');
    let index = parseInt(track.dataset.index);
    const count = parseInt(track.dataset.count);
    index = (index + 1) % count;
    track.dataset.index = index;
    track.style.transform = `translateX(-${index * 100}%)`;
}

function renderPopularSlider() {
    const slider = document.getElementById('popular-slider');
    const populars = watchData.filter(w => w.type === 'popular');
    slider.innerHTML = populars.map(w => generateCardHTML(w)).join('');
}

function renderShopAll() {
    const grid = document.getElementById('all-watches-grid');
    grid.innerHTML = watchData.map(w => generateCardHTML(w)).join('');
}

function toggleCart() { document.getElementById('cart').classList.toggle('open'); }

function addToCart(name, price, type) {
    // Note: price passed here is already the discounted price
    cart.push({name, price: price, type, payMethod: 'advance'});
    updateCartUI();
    if(!document.getElementById('cart').classList.contains('open')) toggleCart();
}

function updateCartUI() {
    let total = 0, html = '';
    cart.forEach((item, i) => {
        let p = 0;
        let label = "";

        if (item.payMethod === 'full') {
            p = item.price * 0.9; // Extra 10% off for full pre-payment
            label = "Full Pre-payment (Extra 10% OFF)";
        } else {
            if (item.type === 'stock' || item.type === 'popular') {
                p = 1000;
                label = "Fixed Advance (Stock)";
            } else {
                p = item.price * 0.5;
                label = "50% Advance (Pre-order)";
            }
        }
        
        total += p;
        html += `<div style="background:rgba(255,255,255,0.05); padding:15px; margin-bottom:10px; border-radius:8px;">
            <div style="font-size:12px; font-weight:600; margin-bottom:5px;">${item.name}</div>
            <select onchange="cart[${i}].payMethod=this.value; updateCartUI();" style="background:#000; color:#fff; width:100%; padding:5px; border:1px solid #444;">
                <option value="advance" ${item.payMethod === 'advance' ? 'selected' : ''}>${label}</option>
                <option value="full" ${item.payMethod === 'full' ? 'selected' : ''}>Pay Full (Extra 10% OFF)</option>
            </select>
            <div style="color:var(--primary); font-weight:bold; margin-top:5px;">Rs. ${Math.round(p).toLocaleString()}</div>
            <button onclick="cart.splice(${i},1); updateCartUI();" style="color:#ff4d4d; background:none; border:none; cursor:pointer; font-size:10px; margin-top:5px;">REMOVE</button>
        </div>`;
    });
    document.getElementById('cartItems').innerHTML = html || 'Cart is empty';
    document.getElementById('total').innerText = 'Total Advance: Rs. ' + Math.round(total).toLocaleString();
}

function confirmOrder() {
    const name = document.getElementById('cname').value;
    const phone = document.getElementById('cphone').value;
    const address = document.getElementById('caddress').value;
    if(!name || !phone || cart.length === 0) { alert("Please fill details!"); return; }

    const orderData = {
        customer: name, phone: phone, address: address,
        items: cart.map(i => `${i.name} (${i.payMethod})`).join(', '),
        total: document.getElementById('total').innerText,
        date: new Date().toLocaleString()
    };

    fetch(`${DATABASE_URL}/orders.json`, { method: 'POST', body: JSON.stringify(orderData) })
    .then(() => {
        alert("Order placed successfully!");
        cart = []; updateCartUI(); toggleCart();
    });
}

window.onload = loadProducts;
</script>
</body>
</html>
